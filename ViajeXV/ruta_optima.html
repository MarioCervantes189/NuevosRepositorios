<!DOCTYPE html>
<html>
<head>
  <title>Ruta Óptima</title>
</head>
<body>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJAyvtJjf7rIuTZ7IsQU-Qf5lmKro60AE&callback=inicializarMapa"></script>
  <script>
    function inicializarMapa() {
      var mapa = new google.maps.Map(document.getElementById('mapa'), {
        zoom: 6,
        center: { lat: 40.4168, lng: -3.7038 } // Centrar en Madrid o ajustar según necesidad
      });
      new google.maps.Marker({
        position: { lat: 48.8566, lng: 2.35222 },
        map: mapa,
        title: 'PARIS'
      });
      new google.maps.Marker({
        position: { lat: 51.2093, lng: 3.2247 },
        map: mapa,
        title: 'BRUGES'
      });
      new google.maps.Marker({
        position: { lat: 38.7223, lng: -9.13934 },
        map: mapa,
        title: 'LISBON'
      });
      new google.maps.Marker({
        position: { lat: 37.9838, lng: 23.7275 },
        map: mapa,
        title: 'ATHENS'
      });
      new google.maps.Marker({
        position: { lat: 50.4501, lng: 30.5234 },
        map: mapa,
        title: 'KIEV'
      });
      new google.maps.Marker({
        position: { lat: 52.2297, lng: 21.0122 },
        map: mapa,
        title: 'WARSAW'
      });
      new google.maps.Marker({
        position: { lat: 52.52, lng: 13.405 },
        map: mapa,
        title: 'BERLIN'
      });
      new google.maps.Marker({
        position: { lat: 48.8566, lng: 2.35222 },
        map: mapa,
        title: 'PARIS'
      });
      var rutaCoords = [];
      rutaCoords.push({ lat: 48.8566, lng: 2.35222 });
      rutaCoords.push({ lat: 51.2093, lng: 3.2247 });
      rutaCoords.push({ lat: 38.7223, lng: -9.13934 });
      rutaCoords.push({ lat: 37.9838, lng: 23.7275 });
      rutaCoords.push({ lat: 50.4501, lng: 30.5234 });
      rutaCoords.push({ lat: 52.2297, lng: 21.0122 });
      rutaCoords.push({ lat: 52.52, lng: 13.405 });
      rutaCoords.push({ lat: 48.8566, lng: 2.35222 });
      var rutaPolyline = new google.maps.Polyline({
        path: rutaCoords,
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2
      });
      rutaPolyline.setMap(mapa);
    }
  </script>
    }
  </script>
  <div id="mapa" style="height: 500px;"></div>
</body>
</html>
